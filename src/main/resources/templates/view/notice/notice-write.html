
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>GUKBIT</title>
	<div th:replace="fragments/head.html :: fragment-head"></div>
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>

<body>
<div th:replace="fragments/header.html :: fragment-header"></div>
<div class="container-fluid p-0 m-0">
	<div th:replace="fragments/nav.html :: fragment-nav"></div>
</div>

<section class="container write-form-wrapper mt-5" style="padding-left: 10%; padding-right: 10%">
	<!--여기부터 폼 시작-->
	<form id="board" th:action="@{/notice/create}" method="post">
		<div class="input-group mb-3">
			<input type="title" class="form-control" id="noticeTitle" maxlength="25" placeholder="제목을 25자 이내로 입력해 주세요" name="title"/>
		</div>
		<div class="mb-3">
			<textarea class="form-control" id="noticeContent" rows="15" placeholder="내용을 입력해 주세요" name="content"></textarea>
			<input type="date" class="form-control" id="date" name="date" hidden />
		</div>
		<div class="row">
			<div class="col-6"></div>
			<div class="col-3">
				<button type="submit" class="btn btn-primary w-100">작성</button>
			</div>
			<div class="col-3">
				<button type="reset" class="btn btn-primary w-100">취소</button>
			</div>
		</div>
	</form>
	<!--여기가 폼 끝-->
</section>

<div class="container">
	<div th:replace="fragments/footer.html :: fragment-footer"></div>
</div>
<script th:src="@{/js/navigo.js}"></script>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"
></script>
<script>
	$('#noticeContent').summernote({
		height: 788,                  // 에디터 높이
		focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
		lang: "ko-KR",					      // 한글 설정
		placeholder: '내용',
		disableResizeEditor: true,	// 크기 조절 기능 삭제
		toolbar: [
			['fontname', ['fontname']],
			['fontsize', ['fontsize']],
			['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
			['color', ['forecolor','color']],
			['table', ['table']],
			['para', ['ul', 'ol', 'paragraph']],
			['height', ['height']],
			['insert',['picture','link']]
		],
		fontNames: ['Arial', 'Arial Black', 'Calibri', 'Times New Roman','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
		fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],
	});
</script>
</body>
</html>
