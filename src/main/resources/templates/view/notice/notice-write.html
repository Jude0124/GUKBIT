
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>GUKBIT</title>
	<div th:replace="fragments/head.html :: fragment-head"></div>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
	<!-- include summernote css/js-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote.min.js"></script>

</head>

<body>
<div th:replace="fragments/header.html :: fragment-header"></div>
<div class="container-fluid p-0 m-0">
	<div th:replace="fragments/nav.html :: fragment-nav"></div>
</div>

<section class="container write-form-wrapper mt-5" style="padding-left: 10%; padding-right: 10%">
	<!--여기부터 폼 시작-->
	<form id="board" th:action="@{/notice/create}" method="post" >
		<div class="input-group mb-3">
			<input type="title" class="form-control" id="noticeTitle" maxlength="25" placeholder="제목을 25자 이내로 입력해 주세요" name="title"/>
		</div>
		<div class="mb-3">
			<textarea class="form-control" id="summernote" rows="15" placeholder="내용을 입력해 주세요" name="content"></textarea>
		</div>
		<div class="row">
			<div class="col-6"></div>
			<div class="col-3">
				<button type="submit" class="btn btn-primary w-100">작성</button>
			</div>
			<div class="col-3">
				<button type="reset" class="btn btn-primary w-100">취소</button>
			</div>
		</div>
	</form>
	<!--여기가 폼 끝-->
</section>

<div class="container">
	<div th:replace="fragments/footer.html :: fragment-footer"></div>
</div>
<script th:src="@{/js/navigo.js}"></script>

<script>
	$(document).ready(function() {
		$('#summernote').summernote({
			height: 500,                  // 에디터 높이
			focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
			lang: "ko-KR",					      // 한글 설정
			placeholder: '내용을 입력해주세요',
			disableResizeEditor: true,	// 크기 조절 기능 삭제
			toolbar: [
				['fontname', ['fontname']],
				['fontsize', ['fontsize']],
				['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
				['color', ['color']],
				['table', ['table']],
				['para', ['ul', 'ol', 'paragraph']],
				['height', ['height']],
				['insert',['picture','link']]
			],
			fontNames: ['Arial', 'Arial Black', 'Calibri', 'Times New Roman','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
			fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],
			callbacks : {
				onImageUpload : function(files, editor, welEditable) {
					for (var i = 0; i < files.length; i++) {
						sendFile(files[i], this);
					}
				}
			}
		});
	});

	function sendFile(file, el) {
		var form_data = new FormData();
		form_data.append('file', file);
		$.ajax({
			data : form_data,
			type : "POST",
			url : '/image',
			cache : false,
			contentType : false,
			enctype : 'multipart/form-data',
			processData : false,
			success : function(url) {
				$(el).summernote('insertImage', url, function($image) {
					$image.css('width', "50%");
				});
			}
		});
	}
</script>
</body>
</html>
