
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>GUKBIT</title>
  <div th:replace="fragments/head.html :: fragment-head"></div>
  <link rel="stylesheet" type="text/css" th:href="@{/css/noticeList.css}"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div th:replace="fragments/header.html :: fragment-header"></div>
<div class="container-fluid p-0 m-0">
  <div th:replace="fragments/nav.html :: fragment-nav"></div>
</div>

<section class="container">
  <article>
    <div class="tabmenu-wrapper">
      <div class="tab-content">
        <div class="tabmenu">
          <ul class="tabmenu-ul">
            <li id="tab1" class="btnCon">
              <input type="radio" checked name="tabmenu" id="tabmenu1"/>
              <label for="tabmenu1">
                공 지 사 항
                <span class="material-icons">assignment</span>
              </label>
              <div class="tabCon">
                <div class="d-flex sort">
                  <div class="flex-grow-1"></div>
                  <th>
                    <form action="/notice/list" method="GET">
                      <input type="hidden" name="sort" value="1">
                      <input class="btn btn-link-dark" type="submit" value="최신순">
                    </form>
                  </th>
                  <th>
                    <form action="/notice/SortByView" method="GET">
                      <input type="hidden" name="sort" value="1">
                      <input class="btn btn-link-dark" type="submit" value="조회순">
                    </form>
                  </th>
                </div>
                <div class="notice-category-wrapper mb-2">
                  <table class="notice-category">
                    <thead>
                    <tr class="text-center">
                      <th>No</th>
                      <th>제목</th>
                      <th>글쓴이</th>
                      <th>작성시간</th>
                      <th>조회수</th>
                    </tr>
                    </thead>

                    <tbody class="table-content" th:each="notice : ${noticeList}">
                    <tr class="text-center">
                      <td th:text="${notice.bid}"></td>
                      <td class="text-start ps-5">
                        <div class="d-flex flex-column justify-content-center"
                             style="height: 30px; text-align: center">
                          <a class="notice-title" th:text="${notice.title}"
                             th:href=@{/notice/details(idx=${notice.bid})}></a>
                        </div>
                      </td>

                      <td th:text="${notice.author}"></td>
                      <td th:text="${notice.date}"></td>
                      <td th:text="${notice.view}"></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <br>
                <!-- Pagination -->
                <div class="row">
                  <div class="col-3"></div>
                  <nav
                      class="col-6 d-flex justify-content-center"
                      aria-label="Page navigation"
                      style="text-align: center"
                  >
                    <ul
                        class="pagination"
                        th:with="startNumber=${T(java.lang.Math).floor(noticeList.number/10)}*10+1, endNumber=(${noticeList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : ${noticeList.totalPages}"
                    >
                      <li class="page-item">
                        <a class="page-link" aria-label="Previous" href="/notice/SortByView?page=1">&laquo;</a>
                      </li>
                      <li class="page-item" th:style="${noticeList.first} ? 'display:none'">
                        <a class="page-link" th:href="@{/notice/list(page=${noticeList.number})}">&lsaquo;</a>
                      </li>

                      <li
                          class="page-item"
                          th:each="page :${#numbers.sequence(startNumber, endNumber)}"
                          th:class="(${page} == ${noticeList.number}+1) ? 'active'">
                        <a class="page-link" th:href="@{/notice/SortByView(page=${page})}"
                           th:text="${page}"></a>
                      </li>

                      <li class="page-item" th:style="${noticeList.last} ? 'display:none'">
                        <a class="page-link" th:href="@{/notice/SortByView(page=${noticeList.number}+2)}">&rsaquo;</a>
                      </li>
                      <li class="page-item">
                        <a
                            class="page-link"
                            aria-label="Next"
                            th:href="@{/notice/SortByView(page=${noticeList.totalPages})}"
                        >
                          &raquo;
                        </a>
                      </li>
                    </ul>
                  </nav>
                  <!-- /Pagination -->
                  <div th:unless="${session.loginUser == null}"
                       class="col-3 d-flex justify-content-end">
                    <button class="btn btn-primary w-75 my-2 write-btn"
                            onclick="location.href='/notice/write'">
                      글 작성
                    </button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <br/>
    </div>
  </article>
</section>

<div class="container">
  <div th:replace="fragments/footer.html :: fragment-footer"></div>
</div>

<script th:src="@{/js/navigo.js}"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
></script>
</body>
</html>
