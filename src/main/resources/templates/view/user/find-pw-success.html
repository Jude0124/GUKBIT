<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>비밀번호 찾기</title>
    <div th:replace="fragments/head.html :: fragment-head"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/find-id-pw.css}" />
</head>

<body>
    <div class="container justify-content-center align-items-center" id="wrapped-all">
        <header class="text-center" style="margin-bottom: 50px">
            <a href="/" style="text-decoration: none;"><span
                    style="font-weight: bold; color: black;">GUKB</span><span
                    style="font-weight: bold; color: #01a0ff;">IT</span></a>
        </header>
        <div class="d-flex align-items-end justify-content-start" id="nav-find">
            <h1>비밀번호 재설정</h1>
        </div>
        <form class="wrapped-findform" style="height: 200px;" method="post" th:action="@{/find/changePw}">
            <h5 style="margin-bottom: 20px;">비밀번호를 다시 설정해주세요</h5>
            <div class="d-flex justify-content-center align-items-center">
                <i class="bi bi-lock"></i>
                <h1 class="d-flex justify-content-center align-items-center find-param">비밀번호</h1>
                <input type="hidden" th:value="${userId}" th:name="id" id="id">
                <input type="password" class="find-input" th:name="password" id="password" placeholder="4자 이상 16자 미만의 영문과 숫자 조합">
            </div>
            <div class="d-flex justify-content-center align-items-center" style="margin-top: 10px;">
                <i class="bi bi-lock"></i>
                <h1 class="d-flex justify-content-center align-items-center find-param">비밀번호 확인</h1>
                <input type="password" class="find-input" id="passwordVal" placeholder="비밀번호를 다시 한 번 입력해주세요.">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn" id="pwSubmit" type="submit"><b>확인</b></button>
            </div>
        </form>
        <div th:replace="fragments/footer.html :: fragment-footer"></div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#pwSubmit').on('click', function (e) {
                // 비밀번호 유효성 검사
                let password = document.getElementById('password').value;
                let passwordVal = document.getElementById('passwordVal').value;
                let checkPattern = RegExp(/^[A-Za-z0-9_\-]{4,16}$/);
                if (password.length == 0) {
                    e.preventDefault();
                    alert("비밀번호를 입력해주세요.")
                } else if (password !== passwordVal) {
                    e.preventDefault();
                    alert("동일한 비밀번호를 입력해주세요.");
                } else if (!(checkPattern.test(password))) {
                    e.preventDefault();
                    alert("비밀번호는 4자 이상 16자 미만의 영문과 숫자 조합으로 입력해주세요.")
                }
            })
        })
    </script>
</body>

</html>
