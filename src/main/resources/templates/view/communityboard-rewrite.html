<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>GUKBIT</title>
		<div th:replace="fragments/head.html :: fragment-head"></div>
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
	</head>

	<body>
		<div th:replace="fragments/header.html :: fragment-header"></div>
		<div class="container-fluid p-0 m-0">
			<div th:replace="fragments/nav.html :: fragment-nav"></div>
		</div>

		<section class="container write-form-wrapper mt-5" style="padding-left: 10%; padding-right: 10%">
			<form method="post" th:action="@{/community/rewrite}" th:object="${board}">

				<div class="input-group mb-3">
					<select class="academy-input form-control" name="authUserAcademy" id="authUserAcademy">
						<option name="authUserAcademy" selected th:text="|학원명: *{bacademyname}|"></option>
					</select>
					<select  class="course-input form-control" name="authUserCourse" id="authUserCourse">
						<option  name="authUserCourse" selected th:text="|과정명: *{b_course_name}|"></option>
					</select>
				</div>
				<div class="input-group mb-3">
					<input
						type="text"
						class="form-control"
						placeholder="제목을 입력해 주세요"
						th:field="*{title}"
					/>
				</div>
				<div class="mb-3">
					<textarea
						class="form-control"
						id="boardContent"
						rows="15"
						name="content"
						style="resize: none"
						th:utext="*{content}"
					></textarea>
				</div>
				<input type="hidden" th:field="*{bid}">
				<input type="hidden" th:field="*{author}">
				<input type="hidden" th:field="*{date}">
				<input type="hidden" th:field="*{view}">
				<input type="hidden" th:field="*{bacademycode}">
				<input type="hidden" th:field="*{bacademyname}">
				<input type="hidden" th:field="*{b_course_id}">
				<input type="hidden" th:field="*{b_course_name}">
				<input type="hidden" th:field="*{visible}">
				<input type="hidden" th:field="*{recommend}">
				<div class="row">
					<div class="col-6"></div>
					<div class="col-2">
						<input type="text" class="btn btn-success w-100" hidden disabled >
					</div>
					<div class="col-2">
						<input type="submit" class="btn btn-success w-100" th:value="수정" >
					</div>
					<div class="col-2">
						<button class="btn btn-primary w-100">취소</button>
					</div>
				</div>
			</form>
		</section>

		<div class="container">
			<div th:replace="fragments/footer.html :: fragment-footer"></div>
		</div>
		<script th:src="@{/js/navigo.js}"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script>
			$('#boardContent').summernote({
				placeholder: '내용을 입력해주세요',
				tabsize: 2,
				height: 500,
				toolbar: [
					['style', ['style']],
					['font', ['bold', 'underline', 'clear']],
					['color', ['color']],
					['para', ['ul', 'ol', 'paragraph']],
					['table', ['table']],
					['insert', ['link']],
					['view', ['codeview', 'help']]
				]
			});
		</script>
	</body>
</html>
