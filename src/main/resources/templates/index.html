<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>GUKBIT</title>
		<div th:replace="fragments/head.html :: fragment-head"></div>
		<link rel="stylesheet"
			  href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" th:href="@{/css/localList.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/slide.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/boardSample.css}" />
	</head>
	<body>

		<div th:replace="fragments/header.html :: fragment-header"></div>
		<div th:replace="fragments/nav.html :: fragment-nav"></div>
		<div class ="container board">
			<div class = "row board_entire">
				<div class = "col board_first" >
					<div class = "title">최신 글</div>
					<div class = "more">
						<a href ="/board/list" class = "board-a">더보기</a>
					</div>
					<ul>
						<li th:each = "boardN : ${boardListNew}">
							<div  class = "board_each">
								<div class = "row board_category" th:text="|[${boardN.bCourseName}]|" style="font-size: 15px"></div>
								<div class = "row board_specific">
									<a class = "board-a " th:text="${boardN.title}" th:href =@{/board/details(idx=${boardN.bid})}> </a>
									<div class = "view d-flex">
										<i class="bi bi-eye"></i>
										<a th:text="${boardN.view}"></a>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class = "col space"></div>
				<div class = "col board_second">
					<div class = "title">인기 글</div>
					<div class = "more">
						<a href ="/board/list" class = "board-a">더보기</a>
					</div>
					<ul>
						<li th:each = "boardB : ${boardListBest}">
							<div  class = "board_each">
								<div class = "row board_category" th:text="|[${boardB.bCourseName}]|" style="font-size: 15px"></div>
								<div class = "row board_specific">
									<a class = "board-a " th:text="${boardB.title}" th:href =@{/board/details(idx=${boardB.bid})}> </a>
									<div class = "view d-flex">
										<i class="bi bi-eye"></i>
										<a th:text="${boardB.view}"></a>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- 중간 슬라이드 -->
		<div class= "container">
		<div class = "title">NEW 후기</div>
			<div class="carousel">
				<div class="view">
					<div class="list">
						<th:block th:each="review : ${sideReviewList}">
							<div class="reviewInfo">

								<div class="reviewInfoSub1">
									<div class="reviewAcademyInfo">
									    <div><img th:src="@{/images/academy/} + ${review.course.academy.imageUrl}" style="width:180px; height:120px; "></div>
										<div> <a style="font-weight: bold" th:text="${review.course.academy.name}"> </a></div>
										<div> <a th:text="${review.course.academy.region}"> </a></div>

									</div>
									<div class="rowline"></div>
									<div class="stars">
										<div style="text-align: center; width:180px;"> <a style="font-weight: bold; font-size: 18px;">후기 평점</a></div>
										<div style="text-align: center; width:180px;" th:with="average=${(review.facilityEval + review.cultureEval + review.employmentEval +  review.curriculumEval +review.lecturersEval)/5}">
											<div class="reviewStar">
												<span  th:each="num : ${#numbers.sequence(1,average)}">
													<em class="bi bi-star-fill"></em>
												</span>
												<span  th:if="${(average*10)%10 <= 2 && average != 5}">
													<em class="bi bi-star"></em>
												</span>
												<span  th:if="${(average*10)%10 <= 7 && (average*10)%10 > 2}">
													<em class="bi bi-star-half"></em>
												</span>
												<span th:if="${(average*10)%10 > 7}">
													<em class="bi bi-star-fill"></em>
												</span>
												<span th:if="${(average)<4}">
													<em class="bi bi-star"></em>
												</span>
												<span th:if="${(average)<3}">
													<em class="bi bi-star"></em>
												</span>
												<span th:if="${(average)<2}">
													<em class="bi bi-star"></em>
												</span>
												<span th:if="${(average)<1}">
												<em class="bi bi-star"></em>
												</span>
												<span th:text="${average}"></span>
											</div>
										</div>
										<div class="starsInfo">
											<div class="starInfo">
												<ul>
													<li>강사진</li>
													<li>커리큘럼</li>
													<li>취업지원</li>
													<li>학원문화</li>
													<li>시설평가</li>
												</ul>
											</div>
											<div  class="starInfo2">
												<ul>
													<li><em class="bi bi-star-fill"></em> <a th:text="${review.lecturersEval}"></a> </li>
													<li><em class="bi bi-star-fill"></em> <a th:text="${review.curriculumEval}"></a></li>
													<li><em class="bi bi-star-fill"></em> <a th:text="${review.employmentEval}"></a></li>
													<li><em class="bi bi-star-fill"></em> <a th:text="${review.cultureEval}"></a></li>
													<li><em class="bi bi-star-fill"></em> <a th:text="${review.facilityEval}"></a></li>
												</ul>
											</div>
										</div>
										</div>

									<div class="reviewInfoSub2">
											<div  style="color: #6c757d; font-size: 20px">
												<!-- <span th:text="${review.userId}"></span> -->
												<span th:text="${review.course.name}"></span>
											</div>
											<div> <a style="font-weight: bold"> 한줄평 :  </a> <span th:text="${review.oneStatement}"></span></div>
											<div style="font-weight: bold">장점</div>
											<div th:text="${review.advantage}"></div>
											<div style="font-weight: bold">단점</div>
											<div th:text="${review.disadvantage}"></div>
									</div>
								</div>
							</div>
						</th:block>
						<!-- <div class="a1"><a href="#" th:text="${sideReviewList[0].date}"></a></div> -->
					</div>
				</div>
				<span class="numreview"> </span>
				<span class="material-symbols-outlined prev">
				expand_less
				</span>
				<span class="material-symbols-outlined next">
				expand_more
				</span>
			</div>
		</div>

		<!-- 지역 -->

		<section class=" container text-center">
			<div class="tabBtnList" id="tabBtnList">
				<ul class="tabLocalList">
					<li class="selected" data-local="0" onclick="" value="10">
						<button class="localBtn" type="button">
							전체
						</button>
					</li>
					<li class data-local="1" onclick="" value="11">
						<button class="localBtn" type="button">
							서울
						</button>
					</li>
					<li class data-local="2" onclick="" value="41">
						<button class="localBtn" type="button">
							경기
						</button>
					</li>
					<li class data-local="3" onclick="" value="28">
						<button class="localBtn" type="button">
							인천
						</button>
					</li>
					<li class data-local="4" onclick="" value="43">
						<button class="localBtn" type="button">
							충청
						</button>
					</li>
					<li class data-local="5" onclick="" value="47">
						<button class="localBtn" type="button">
							경상
						</button>
					</li>
					<li class data-local="6" onclick="" value="45">
						<button class="localBtn" type="button">
							전라
						</button>
					</li>
					<li class data-local="7" onclick="" value="51">
						<button class="localBtn" type="button">
							강원/제주
						</button>
					</li>
				</ul>
			</div>
		</section>
		<div class="container slide_grid">
			<div class="slide_menu_container">
				<div class="side_menu">
					<ul>
						<li th:each="slide : ${sideMenuList}" th:value="${slide.dFieldS}" th:text="${slide.div}"></li>
					</ul>
				</div>
				<div id="slide">
				</div>
			</div>
		</div>

		<div class="container">
			<div th:replace="fragments/footer.html :: fragment-footer"></div>
		</div>

		<script th:src="@{/js/navigo.js}"></script>

		<script type="text/javascript" th:src="@{/js/slide.js}"></script>
		<script th:inline="javascript">
			console.log([[${session}]])
			console.log([[${#authentication}]])
			console.log([[${#authentication.getPrincipal}]])
		</script>
	</body>
</html>
